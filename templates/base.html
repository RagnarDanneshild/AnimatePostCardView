<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'content/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'content/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{% static 'content/jquery.tagit.css' %}">
   <link rel="stylesheet"  href="{% static 'content/rateit.css' %}">

</head>

<body>

<div  class="imgView">
    <img src="">

</div>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">PostCard Editor</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {%  if user.is_authenticated %}
                        <li><a href="{% url 'profile' %}" class="navbar-brand">Hello {{ user.username }}!</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        <input id="username" type="hidden" value="{{ user.id }}" />
                    {% else %}
    <li>
      <a href="accounts/register">
        <i class="fa fa-user fa-2x"></i>
      </a>
    </li>
    <li>
      <a href="{% url 'social:begin' 'vk-oauth2' %}">
        <i class="fa fa-vk fa-2x"></i>
      </a>
    </li>

    <li>
      <a href="{% url 'social:begin' 'facebook' %}">
        <i class="fa fa-facebook fa-2x"></i>
      </a>
    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </div>

<div class='contentBlock'>
 {% block content %}{% endblock %}
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1521201841513566',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    <script src="{% static 'scripts/jquery-1.10.2.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.2/dropbox.min.js"></script>
    <script src="{% static 'scripts/dropbox.js' %}"></script>
    <script src="{% static 'scripts/ImgView.js' %}"></script>
    <script src="{% static 'scripts/Crsf_tokenSetup.js' %}"></script>
    <script src="{% static 'scripts/UserProfile.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/fabric.min.js' %}"></script>
    <script src="{% static 'scripts/DemotivatorTemplate.js' %}"></script>
    <script src="{% static 'scripts/InfinityScroll.js' %}"></script>
    <script src="{% static 'scripts/TemplateCreation.js' %}"></script>
    <script src="{% static 'scripts/jquery.rateit.min.js' %}"></script>
    <script src="{% static 'scripts/rating.js' %}"></script>
    <script src="{% static 'scripts/badges.js' %}"></script>
    <script src="{% static 'scripts/tag-it.min.js' %}"></script>
</div>
{% block scripts %}{% endblock %}
</body>

<div ></div>
