{% extends 'base.html' %}
{% load  staticfiles %}
{%  block content %}
    <div class='container' id = 'mainblock'>
        <canvas width="100" height="100" id="viewCanvas"></canvas>
        {% if user.is_authenticated %}
            <div class="rateit bigstars" data-rateit-starwidth="32" data-rateit-starheight="32" data-rateit-step="1" data-rateit-resetable="false"  ></div>
        {% endif %}
        <div class="voterInfo"><p lang="en">Total rating <span id="totalRating"></span>, <span id="numberOfVoters"></span>  users leave they vote already</p> </div>
        <div id="disqus_thread"></div>
    </div>
{%  endblock %}
{% block scripts %}
    <script>
    initVote();

var disqus_config = function () {
    this.page.url = window.location.href;
    this.page.identifier = window.location.pathname;
    this.page.title = window.location.pathname;
};
(function() {
var d = document, s = d.createElement('script');

s.src = '//ragnardanneshild.disqus.com/embed.js';

s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();

    </script>
    <script src="{% static 'scripts/initCanvasAtPostcardPage.js' %}"></script>
{%  endblock %}
