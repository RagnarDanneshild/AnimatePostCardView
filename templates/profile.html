{% extends 'base.html' %}
{%  block content %}
    <div class="container">
    <div class="row">
<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="http://www.digital-photography-school.com/wp-content/uploads/2011/10/night-sky-astrophotography-1-tm.jpg">

        </div>
        <div class="useravatar">
            <img alt="" src="http://i.imgur.com/ruBPzsh.jpg">
        </div>
        <div class="card-info"> <span class="card-title">{{ userInfo.user.username }}</span>

        </div>
    </div>
    <div class="btn-pref btn-group  btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">PostCard</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Badges</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Rating</div>
            </button>
        </div>
    </div>

        <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
             <div id="UserimgContainer">
    </div>
        </div>
        <div class="tab-pane fade in" id="tab2">
          <h3>This is tab 2</h3>
        </div>
        <div class="tab-pane fade in" id="tab3">
          <h3>This is tab 3</h3>
        </div>
      </div>
    </div>

    </div>
</div>
    </div>

{% endblock %}


{% block scripts %}
    <script>
$(document).ready(function() {
$(".btn-pref .btn").click(function () {
    $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
    // $(".tab").addClass("active"); // instead of this do the below
    $(this).removeClass("btn-default").addClass("btn-primary");
});
});
    </script>

<script>
initUserCard()
        </script>

{%  endblock %}
